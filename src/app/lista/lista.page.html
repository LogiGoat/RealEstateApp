<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-searchbar placeholder="DirecciÃ³n, municipio, departamento"></ion-searchbar>
    <ion-button color="light" fill="clear" slot="end" (click)=mostrarModalFilters() style="padding-bottom: 10px;">
      <ion-icon name="funnel-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher pullMax="180" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText=""
      refreshingSpinner="circles"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>

    <ion-item *ngFor = "let info of puntos">
      
      <ion-card (click)="mostrarModal2(info);">
        <ion-img [src]="info.foto"></ion-img>

        <ion-card-header>
          <ion-card-title>{{info.precio}}</ion-card-title>
          <ion-card-subtitle>{{info.direccion}}</ion-card-subtitle>
        </ion-card-header>

      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
