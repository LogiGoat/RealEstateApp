<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-searchbar placeholder="DirecciÃ³n, municipio, departamento"></ion-searchbar>
    <ion-button slot="end" (click)=mostrarModalFilters()>
      <ion-icon name="filter-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor = "let info of puntos">
      <ion-fab horizontal="end" vertical="top">
        <ion-fab-button size="small"><ion-icon class="fab-icon" name="heart"></ion-icon></ion-fab-button>
      </ion-fab>
      
      <ion-card (click)="mostrarModal2(info);">
        <ion-img [src]="info.foto"></ion-img>

        <ion-card-header>
          <ion-card-title>{{info.precio}}</ion-card-title>
          <ion-card-subtitle>{{info.direccion}}</ion-card-subtitle>
        </ion-card-header>

      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
